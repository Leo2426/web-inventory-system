<div class="card">

  <p-button
    label="Add Sale"
    icon="pi pi-plus"
    class="mb-5"
    (click)="visibleAddForm = true"/>


  <p-table
    [rowHover]="true"
    [value]="sales" [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Sale Date</th>
        <th>Total Cost</th>
<!--        <th style="width: 1rem"></th>-->
        <th style="width: 1rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sale>
      <tr>
        <td>{{ sale.id }}</td>
        <td>{{ sale.saleDate }}</td>
        <td>{{ sale.totalCost }}</td>

<!--            icon="pi pi-pencil"-->

<!--          </p-button>-->
<!--        </td>-->

        <td>
          <p-button
            severity="danger"
            icon="pi pi-minus"
            (click)="deleteSale(sale.id)">
          </p-button>
        </td>

      </tr>
    </ng-template>
  </p-table>

<!-- Formulario para agregar una venta-->
  <p-dialog header="Add Sale" [modal]="true" [(visible)]="visibleAddForm" [style]="{ width: '25rem' }">

<!--    combobx para seleccionar un producto-->
    <div class="w-full flex align-items-center gap-3 mb-5">
      <label for="product" class="font-semibold w-6rem">Product</label>
      <p-dropdown [(ngModel)]="saleToAdd.productId" id="product" optionValue="id"  [options]="products" optionLabel="name" placeholder="Select a product"></p-dropdown>
    </div>

    <div class="flex align-items-center gap-3 mb-5">
      <label for="quantity" class="font-semibold w-6rem">Quantity</label>
      <input  [(ngModel)]="saleToAdd.quantity"  pInputText id="quantity" class="flex-auto" autocomplete="off" />
    </div>

    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="visibleEditForm =false" />
      <p-button label="Save" (click)="addSale()" />
    </div>
  </p-dialog>


<!-- Mensajes en pantalla -->
